name: Release
on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            binary: portfolium
          - os: macos-latest
            platform: macos
            arch: amd64
            binary: portfolium
          # Temporarily disabled due to active issue in native-build-tools
          # - os: windows-latest
          #   platform: windows
          #   arch: amd64
          #   binary: portfolium.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable (Unix)
        if: matrix.os != 'windows-latest'
        run: chmod +x gradlew

      - name: Build Native Binary
        run: ./gradlew nativeCompile

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv build/native/nativeCompile/${{ matrix.binary }} build/native/nativeCompile/portfolium-${{ matrix.platform }}-${{ matrix.arch }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv build/native/nativeCompile/${{ matrix.binary }} build/native/nativeCompile/portfolium-${{ matrix.platform }}-${{ matrix.arch }}.exe

      - name: Upload Binary
        uses: actions/upload-artifact@v5
        with:
          name: portfolium-${{ matrix.platform }}-${{ matrix.arch }}
          path: build/native/nativeCompile/portfolium-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 1

  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    concurrency:
      group: release
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # full history is required by semantic-release

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Download all binaries
        uses: actions/download-artifact@v7
        with:
          path: build/native/nativeCompile/

      - name: List downloaded artifacts
        run: |
          ls -R build/native/nativeCompile/
          find build/native/nativeCompile/ -type f -exec mv {} build/native/nativeCompile/ \;
          ls -la build/native/nativeCompile/

      - uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install
          npx semantic-release
