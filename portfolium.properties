# Portfolium Configuration File
# Copy this file to portfolium.properties and adjust settings as needed

# Price Data Source Type
# Options: CSV, YAHOO_FINANCE
# CSV: Uses the current_prices.csv file (default)
# YAHOO_FINANCE: Fetches real-time prices from Yahoo Finance API
price.source.type=YAHOO_FINANCE

# CSV Prices Path (only used when price.source.type=CSV)
# price.csv.path=data/current_prices.csv

# Historical Performance Settings
# Enable historical performance tracking
performance.historical.enabled=true

# Number of months to look back for historical performance
performance.historical.months=12

